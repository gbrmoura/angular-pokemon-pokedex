<app-loader [isLoading]="isLoading"></app-loader>

<div *ngIf="pokemon && species" class="container">
  <app-pokemon-image-card [pokemon]="pokemon"></app-pokemon-image-card>
  <app-pokemon-details-card [pokemon]="pokemon" [specie]="species"></app-pokemon-details-card>
  <app-pokemon-statistics-card [pokemon]="pokemon"></app-pokemon-statistics-card>
  <app-pokemon-typechart-card [pokemon]="pokemon"></app-pokemon-typechart-card>
  <app-pokemon-evolution-card [pokemon]="pokemon" [species]="species"></app-pokemon-evolution-card>
  <app-pokemon-forms-card [pokemon]="pokemon" [species]="species"></app-pokemon-forms-card>
</div>
